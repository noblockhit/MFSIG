<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select Camera</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/cameraselect-style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/style.css"
        />
        <script src="static/jquery.min.js"></script>
        <script src="static/script.js"></script>
        <script src="static/cameraselect-script.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="/settings">
                <svg class="cog" viewBox="0 0 24 24" ><path fill="gray" d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/></svg>
            </a>
            <h1>Select a camera and its resolution.</h1>

            <form action="" name="camera-form" id="cam-form" method="post">
                <label for="cam-select">Choose a camera:</label>
                <select name="cameras-select" id="cam-select"></select>
            </form>

            <form action="" name="resolution-form" id="reso-form" method="post">
                <label for="reso-select">Choose a resolution</label>
                <select name="resolutions-select" id="reso-select"></select>
            </form>
            
            <div class="sub-container" id="folder-browser">
                <form autocomplete="off" action="" name="saving-form" id="save-form">
                    <label for="save-input">Choose a location</label>
                    <input name="saving-input" id="save-input" value="null"></input>
                </form>
                <div id="subdir-buttons">
                </div>
            </div>

            <a hidden class="sub-container" id="live-view-container" href="/liveview">
                Confirm Options and open live-view
            </a>

            <a href="/liveview?with_bms_cam=0" class="sub-container">
                Continue without BMS camera
            </a>
        </div>
    </body>
</html>
