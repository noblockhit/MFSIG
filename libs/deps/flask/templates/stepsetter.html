<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Set steps</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/stepsetter-style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/style.css"
        />
        <script src="static/jquery.min.js"></script>
        <script src="static/script.js"></script>
        <script src="static/stepsetter-script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Enter the necessary parameters for the recording</h1>

            <div class="sub-container">
                <p>Total steps:&nbsp;</p><p id="total-steps"></p>
            </div>

            <div class="sub-container" id="image-delta-distance">
                <form autocomplete="off" action="" name="image-delta-distance-form" id="image-delta-distance-form">
                    <label for="image-delta-distance-input">Distance between Images:</label>
                    <input name="image-delta-distance-input" id="image-delta-distance-input"></input>
                    <p class="unit">mm</p>
                </form>
                <br>
                <form autocomplete="off" action="" name="total-image-amount-form" id="total-image-amount-form">
                    <label for="total-image-amount-input">Total amount of images: &nbsp;</label>
                    <input name="total-image-amount-input" id="total-image-amount-input" value="1000"></input>
                </form>
            </div>

            <button id="record-images">Record</button>
            <div class="sub-container" id="recording-progress-bar-container">
                Progress: <p id="progress-value-num"></p>
                <div class="progress-bar">
                    <div class="progress-beam" id="recording-progress-beam"></div>
                </div>
            </div>
        </div>
    </body>
</html>
