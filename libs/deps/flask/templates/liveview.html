<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Microscope Controller</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/liveview-style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="static/style.css"
        />
        <script src="static/jquery.min.js"></script>
        <script src="static/script.js"></script>
        <script src="static/liveview-script.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="image-container">
                <img src="/live-stream" id="live-image" alt="It seems like you have not started the camera or it takes a long time to respond. In case this is intentional, please ignore this warning."/>
            </div>
            <div class="button-container">
                <div class="sub-button-container">
                    
                    <button class="tl unselectable" id="move-up">up</button>
                    <button class="tr unselectable" id="move-up-2">UP</button>

                    <form class="mr bbox" id="pos-in-steps">
                        <label for="pos-in-steps">Pos</label>
                        <input name="pos-in-steps-input" id="pos-in-steps-input" value="0"></input>
                        <span>steps</span>
                    </form>

                    <form class="ml bbox" id="pos-in-unit">
                        <label for="pos-in-unit">Pos</label>
                        <input name="pos-in-unit-input" id="pos-in-unit-input" value="0"></input>
                        <span class="unit">mm</span>
                    </form>

                    <button class="bl unselectable" id="move-down">down</button>
                    <button class="br unselectable" id="move-down-2">DOWN</button>
                </div>
                
                <div class="sub-button-container">
                    <button class="tl unselectable" id="set-start">Set start</button>
                    <button class="tr unselectable" id="set-ending">Set end</button>

                    <form class="mr bbox" id="start-in-unit">
                        <label for="start-in-unit">Pos</label>
                        <input name="start-in-unit-input" id="start-in-unit-input" value="0"></input>
                        <span class="unit">mm</span>
                    </form>
                    
                    <form class="ml bbox" id="end-in-unit">
                        <label for="end-in-unit">Pos</label>
                        <input name="end-in-unit-input" id="end-in-unit-input" value="0"></input>
                        <span class="unit">mm</span>
                    </form>

                    <button class="bl unselectable" id="move-start">Go to start</button> 
                    <button class="br unselectable" id="move-ending">Go to end</button>
                </div>
                <div class="sub-button-container">
                    <button id="continue-to-stepsetter">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
